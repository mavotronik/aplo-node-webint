<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Node Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="sys-stats">
        <div id="cpu">CPU: --%</div>
        <div id="ram">RAM: --%</div>
        <div id="uptime">Uptime: --</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Last Blocks</h3>
            <div id="lastBlocks"></div>
        </div>
        <div class="content">
            <div class="block" id="currentBlock">Current Block: --</div>
            <div class="metrics">
                <div class="metric" id="difficulty">Difficulty: --</div>
                <div class="metric" id="peers">Peers: --</div>
                <div class="metric" id="size">Size: --</div>
            </div>
            <div class="block" id="blockTime">Last Block Time: --</div>
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
